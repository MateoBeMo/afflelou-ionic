<div class="container mr-top-custom-5 big-font">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login <a class="close" [routerLink]="['/quiz']"><span aria-hidden="true">&times;</span></a></div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}" [formControl]="email" type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}" [formControl]="password" type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                </div>
                <!-- <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label>
                    </div>
                </div> -->
                <button [disabled]="!form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
            <div class="text-center">
                <!-- <a class="d-block small mt-3" href="">Register an Account</a> -->
                <!-- <a class="d-block small" href="">Forgot Password?</a> -->
            </div>
        </div>
    </div>
