<div class="container" id="quiz">
    <!-- <h1 class="text-sm-center bg-custom">{{quiz.name}}</h1>

    <div class="text-sm-center" *ngIf="mode=='quiz' && quiz">
        <div *ngFor="let question of filteredQuestions;">
            <div class="badge badge-info">Pregunta {{pager.index + 1}} de {{pager.count}}.</div>
            <h2>{{pager.index + 1}}.
                <span class="question" [innerHTML]="question.name"></span>
            </h2>
            <div class="row justify-content-center">
                <div *ngIf="question.questionTypeId == 1;then block else elseBlock"></div>
                <ng-template #block>
                    <div class="star-rating">
                        <fieldset>
                            <span *ngFor="let option of question.options">
                                <input type="checkbox" id="star{{option.id}}" name="rating" [(ngModel)]="option.selected" (change)="onSelect(question, option);"/>
                                <label for="star{{option.id}}">{{option.id}}stars</label>
                            </span>
                        </fieldset>
                    </div>
                </ng-template>
                <ng-template #elseBlock>
                    <div class="row">
                        <div *ngFor="let option of question.options">

                            <label class="yesno" [attr.for]="option.id">{{option.name}}
                                <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option);" />
                            </label>

                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
        <button class="btn btn-primary btn-lg" (click)="salir()">Salir</button>
